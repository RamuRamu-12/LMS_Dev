  <text x="520" y="500" class="text" font-size="11">• Component-based Architecture</text>
  <text x="520" y="515" class="text" font-size="11">• Responsive Design with Tailwind</text>
  <text x="520" y="530" class="text" font-size="11">• State Management with Context</text>
