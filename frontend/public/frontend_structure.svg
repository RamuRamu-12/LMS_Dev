<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .folder { fill: #E0F2FE; stroke: #0EA5E9; stroke-width: 2; }
      .file { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      .config { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .text { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 12px; fill: #1F2937; font-weight: 500; }
      .title { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 18px; font-weight: 700; fill: #111827; }
      .folder-text { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 11px; fill: #0C4A6E; font-weight: 600; }
      .file-text { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 10px; fill: #14532D; font-weight: 500; }
      .config-text { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 10px; fill: #92400E; font-weight: 500; }
      .legend-bg { fill: #F8FAFC; stroke: #E2E8F0; stroke-width: 1; }
      .features-bg { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 1; }
    </style>
    
    <!-- Subtle gradient background -->
